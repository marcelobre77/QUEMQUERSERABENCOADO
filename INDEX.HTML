<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quem quer ser um abençoado!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }
        .btn-lifeline {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-lifeline:disabled {
            background-color: #6b7280;
            cursor: not-allowed;
            opacity: 0.6;
            box-shadow: none;
        }
        .btn-lifeline:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }
        .answer-option {
            transition: all 0.2s ease-in-out;
            border: 2px solid transparent;
        }
        .answer-option:hover {
            transform: scale(1.02);
            border-color: #f59e0b;
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        .correct-answer {
            background-color: #16a34a !important;
            color: white;
            border-color: #15803d !important;
        }
        .incorrect-answer {
            background-color: #dc2626 !important;
            color: white;
            border-color: #b91c1c !important;
        }
    </style>
</head>
<body class="gradient-bg text-white min-h-screen flex items-center justify-center p-4">

    <div id="game-container" class="w-full max-w-3xl mx-auto bg-gray-800 bg-opacity-80 backdrop-blur-sm rounded-2xl shadow-2xl p-6 md:p-8">
        
        <!-- Welcome Screen -->
        <div id="welcome-screen" class="text-center">
             <img src="https://placehold.co/600x300/203a43/f59e0b?text=Jovem+Aben%C3%A7oado&font=raleway"

            <button id="start-btn" class="bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-8 rounded-lg text-xl transition duration-300 transform hover:scale-105">
                Começar o Quiz!
            </button>
        </div>

        <!-- Main Game UI (Initially Hidden) -->
        <div id="main-game" class="hidden">
            <!-- Header -->

                    Pergunta: <span id="question-number">1</span>/10 | Pontos: <span id="score">0</span>
                </div>
            </div>
            
            <!-- Lifelines -->
            <div id="lifelines-container" class="flex flex-wrap justify-center gap-2 md:gap-4 mb-6">

                    Congregação (1)
                </button>
                <button id="pastor-btn" class="btn-lifeline bg-amber-500 hover:bg-amber-400 text-white font-semibold py-2 px-4 rounded-lg flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check-fill" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/><path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/></svg>

                </div>

            </div>

            <div id="end-screen" class="hidden text-center">

                <p id="end-message" class="text-xl mb-2"></p>

                </button>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="audience-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden modal">

            { question: "Qual o lema do Ministério Jovem?", options: ["Salvar do Pecado e Guiar no Serviço", "O Amor de Cristo nos Constrange", "A Mensagem do Advento"], answer: "O Amor de Cristo nos Constrange", level: 6 },
            { question: "Qual o nome da primeira escola de igreja estabelecida por G. H. Bell?", options: ["Escola de Battle Creek", "Escola de South Lancaster", "A primeira 'escola de igreja' formal"], answer: "A primeira 'escola de igreja' formal", level: 9 },
            { question: "A sigla AMiCUS representa o ministério para qual grupo?", options: ["Músicos", "Estudantes Universitários", "Comunicadores"], answer: "Estudantes Universitários", level: 10 },
            { question: "Qual é a crença #1 da IASD?", options: ["As Escrituras Sagradas", "A Trindade", "O Grande Conflito"], answer: "As Escrituras Sagradas", level: 5 },
            { question: "Em qual continente a Igreja Adventista tem o crescimento mais rápido atualmente?", options: ["América do Sul", "Ásia", "África"], answer: "África", level: 7 },
            { question: "Qual o nome da iniciativa que promove a leitura da Bíblia em um ano?", options: ["Bíblia Viva", "Reavivados por Sua Palavra", "Comunhão com Deus"], answer: "Reavivados por Sua Palavra", level: 6 },
            { question: "Qual dos 10 mandamentos é o foco da crença #20?", options: ["O segundo", "O quarto", "O sétimo"], answer: "O quarto", level: 5 },
            { question: "Quem foi o primeiro adventista a ser eleito para o Congresso dos EUA?", options: ["Jerry Pettis", "Roscoe Bartlett", "Ben Carson"], answer: "Roscoe Bartlett", level: 10 }
        ];

        function selectRandomQuestions() {
            // Shuffle the entire bank of questions
            const shuffled = questionBank.sort(() => 0.5 - Math.random());
            // Get the first 10 questions
            let selected = shuffled.slice(0, 10);
            // Sort these 10 questions by level
            selected.sort((a, b) => a.level - b.level);
            return selected;
        }

        function startGame() {
            // Setup game state
            activeQuestions = selectRandomQuestions();
            currentQuestionIndex = 0;
            score = 0;
            lifelines = { skip: 1, audience: 1, pastor: 1 };
            
            // Show the main game area
            welcomeScreen.classList.add('hidden');
            mainGame.classList.remove('hidden');
            quizArea.classList.remove('hidden');
            endScreen.classList.add('hidden');
            
            updateLifelineButtons();
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex >= activeQuestions.length) {
                endGame(true);
                return;
            }

            const currentQuestion = activeQuestions[currentQuestionIndex];
            
            questionNumberEl.textContent = currentQuestionIndex + 1;
            scoreEl.textContent = score;
            questionTextEl.textContent = currentQuestion.question;
            
            answerOptionsEl.innerHTML = "";
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = "answer-option bg-gray-700 p-4 rounded-lg text-left w-full hover:bg-gray-600";
                button.onclick = () => selectAnswer(button, option);
                answerOptionsEl.appendChild(button);
            });
        }
        
        function selectAnswer(button, selectedOption) {
            Array.from(answerOptionsEl.children).forEach(btn => btn.disabled = true);
            
            const currentQuestion = activeQuestions[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.answer;
            
            if (isCorrect) {
                button.classList.add('correct-answer');
                score += currentQuestion.level * 10;
                scoreEl.textContent = score;
                setTimeout(() => {
                    currentQuestionIndex++;
                    loadQuestion();
                }, 1500);
            } else {
                button.classList.add('incorrect-answer');
                Array.from(answerOptionsEl.children).forEach(btn => {
                    if (btn.textContent === currentQuestion.answer) {
                        btn.classList.add('correct-answer');
                    }
                });
                setTimeout(() => {
                    endGame(false);
                }, 2500);
            }
        }

        function updateLifelineButtons() {
            skipBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-skip-forward-fill" viewBox="0 0 16 16"><path d="M15.5 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zM11.5 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.79.407L7.5 8.972V12.5a.5.5 0 0 1-1 0v-9a.5.5 0 0 1 1 0v3.528l3.21-2.28a.5.5 0 0 1 .79.408z"/></svg> Pular (${lifelines.skip})`;
            audienceBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people-fill" viewBox="0 0 16 16"><path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/><path fill-rule="evenodd" d="M5.216 14A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/></svg> Congregação (${lifelines.audience})`;
            pastorBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-check-fill" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"/><path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/></svg> Super Pastor (${lifelines.pastor})`;

            skipBtn.disabled = lifelines.skip === 0;
            audienceBtn.disabled = lifelines.audience === 0;
            pastorBtn.disabled = lifelines.pastor === 0;
        }

        function useSkip() {
            if (lifelines.skip > 0) {
                lifelines.skip--;
                updateLifelineButtons();
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        function useAudience() {
            if (lifelines.audience > 0) {
                lifelines.audience--;
                updateLifelineButtons();
                
                const currentQuestion = activeQuestions[currentQuestionIndex];
                const options = currentQuestion.options;
                const correctAnswer = currentQuestion.answer;
                
                let probabilities = {};
                let remainingProb = 100;
                
                let correctAnswerProb = Math.floor(Math.random() * 31) + 50; // 50-80% for correct
                probabilities[correctAnswer] = correctAnswerProb;
                remainingProb -= correctAnswerProb;

                const otherOptions = options.filter(opt => opt !== correctAnswer);
                otherOptions.forEach((option, index) => {
                    if (index === otherOptions.length - 1) {
                        probabilities[option] = remainingProb;
                    } else {
                        const prob = Math.floor(Math.random() * remainingProb);
                        probabilities[option] = prob;
                        remainingProb -= prob;
                    }
                });

                audienceChart.innerHTML = '';
                options.sort(() => 0.5 - Math.random()).forEach(option => {
                    const barContainer = document.createElement('div');
                    barContainer.className = 'flex flex-col items-center h-full justify-end px-1';
                    
                    const bar = document.createElement('div');
                    bar.style.height = '0%';
                    setTimeout(() => { bar.style.height = `${probabilities[option]}%`; }, 100);
                    bar.className = 'w-16 bg-teal-500 rounded-t-lg transition-all duration-1000 ease-out flex items-center justify-center text-white font-bold pt-1';
                    bar.textContent = `${probabilities[option]}%`;
                    
                    const label = document.createElement('p');
                    label.textContent = option;
                    label.className = 'text-xs mt-1 text-center break-words w-16';
                    
                    barContainer.appendChild(bar);
                    barContainer.appendChild(label);
                    audienceChart.appendChild(barContainer);
                });
                openModal('audience-modal');
            }
        }

        function usePastor() {
             if (lifelines.pastor > 0) {
                lifelines.pastor--;
                updateLifelineButtons();
                const currentQuestion = activeQuestions[currentQuestionIndex];
                pastorAnswerEl.textContent = currentQuestion.answer;
                openModal('pastor-modal');
             }
        }
        
        function openModal(modalId) {
            document.getElementById(modalId).classList.remove('hidden');
        }

        function closeModal(modalId) {
             document.getElementById(modalId).classList.add('hidden');
        }

        function endGame(isWinner) {
            quizArea.classList.add('hidden');
            endScreen.classList.remove('hidden');
            
            if (isWinner) {
                endTitle.textContent = "Parabéns, você é um abençoado!";
                endMessage.textContent = "Você zerou o jogo e mostrou um conhecimento incrível. Que Deus continue iluminando sua mente!";
            } else {
                endTitle.textContent = "Fim de Jogo!";
                endMessage.textContent = "Não desanime! Cada pergunta é uma oportunidade de aprender. Continue estudando e tente de novo!";
            }
            finalScoreEl.textContent = score;
        }

        // Event Listeners
        startBtn.addEventListener('click', startGame);
        restartBtn.addEventListener('click', () => {
            endScreen.classList.add('hidden');
            welcomeScreen.classList.remove('hidden');
        });
        skipBtn.addEventListener('click', useSkip);
        audienceBtn.addEventListener('click', useAudience);
        pastorBtn.addEventListener('click', usePastor);

    </script>
